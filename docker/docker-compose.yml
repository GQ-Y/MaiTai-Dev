name: mineadmin

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass 123456
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - TZ=Asia/Shanghai

  mysql:
    image: mysql:8.0
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: mineadmin
      MYSQL_USER: mineadmin
      MYSQL_PASSWORD: 123456
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  server:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../app:/opt/www/app
      - ../bin:/opt/www/bin
      - ../config:/opt/www/config
      - ../docker:/opt/www/docker
      - ../plugin:/opt/www/plugin
      - ../runtime:/opt/www/runtime
      - ../storage:/opt/www/storage
      - ../vendor:/opt/www/vendor
      - ../.env:/opt/www/.env
    working_dir: /opt/www
    ports:
      - "9501:9501"   # HTTP服务端口
      - "9502:9502"   # WebSocket服务端口
      - "9509:9509"   # 通知WebSocket服务端口
    environment:
      - TZ=Asia/Shanghai
      - APP_NAME=mineadmin
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: /opt/www/docker/start.sh

  web:
    image: nginx:alpine
    ports:
      - "9510:80"
    volumes:
      - ../web/dist:/usr/share/nginx/html:ro
      - ../web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
